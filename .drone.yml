kind: pipeline
name: default

workspace:
  base: /go
  path: github.com/cuttle-ai/web-starter

steps:
- name: build and test
  image: golang
  environment:
    COVERAGE_TOKEN:
      from_secret: codacy-api-token
  commands:
  - go get ./... && go get github.com/schrej/godacov
  - go build ./...
  - go test -coverprofile=coverage.out ./... && $GOPATH/bin/godacov -t $COVERAGE_TOKEN -r ./coverage.out -c $DRONE_COMMIT_SHA
